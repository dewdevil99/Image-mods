<!DOCTYPE html>
<title> Upload new image </title>
<body>
	<h1>Upload the image</h1>
	<form action="/" method="POST" enctype="multipart/form-data">
		<input type="radio" name="options" value="Red"> Red </input><br>
		<input type="radio" name="options" value="Blue"> Blue </input><br>
		<input type="radio" name="options" value="Green"> Green </input><br>
		<input type="radio" name="options" value="Grayscale"> Grayscale </input><br>
		<input type="file" name="file">
		<input type="submit" name="Upload">
	</form>
</body>
</html>
